<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - Pharmacy Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">Pharmacy App</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/medicines">
                                <i class="bi bi-capsule me-2"></i>Medicines
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/inventory">
                                <i class="bi bi-box-seam me-2"></i>Inventory
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/sales">
                                <i class="bi bi-cart me-2"></i>Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/suppliers">
                                <i class="bi bi-truck me-2"></i>Suppliers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Suppliers</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/suppliers/new" class="btn btn-sm btn-primary me-2">
                            <i class="bi bi-plus-circle me-1"></i> Add New Supplier
                        </a>
                    </div>
                </div>

                <!-- Search Form -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <form action="/suppliers/search" method="get" class="d-flex">
                            <input type="text" name="keyword" class="form-control me-2" placeholder="Search suppliers..." 
                                   th:value="${keyword != null ? keyword : ''}">
                            <button type="submit" class="btn btn-outline-primary">Search</button>
                        </form>
                    </div>
                </div>

                <!-- Suppliers Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Contact Person</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.id}">1</td>
                                <td th:text="${supplier.name}">ABC Pharmaceuticals</td>
                                <td th:text="${supplier.contactPerson}">John Smith</td>
                                <td th:text="${supplier.phone}">+1234567890</td>
                                <td th:text="${supplier.email}">john@abcpharma.com</td>
                                <td>
                                    <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this supplier?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${suppliers.empty}">
                                <td colspan="6" class="text-center">No suppliers found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
